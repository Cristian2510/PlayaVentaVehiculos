{% extends "base.html" %}

{% block title %}Catastros Clientes - Gestión de Vehículos{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-volver me-3" onclick="window.location.href='/'">
                                <i class="fas fa-arrow-left"></i>Volver
                            </button>
                            <h5 class="mb-0"><i class="fas fa-users me-2"></i>Catastros de Clientes</h5>
                        </div>
                        <button class="btn btn-primary" onclick="openModal('nuevoClienteModal')">
                            <i class="fas fa-plus me-2"></i>Nuevo Cliente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Buscar</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Nombre, apellido, cédula...">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estadoFilter">
                                <option value="">Todos</option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3 d-flex align-items-end">
                            <button class="btn btn-secondary me-2" onclick="clearFilters()">
                                <i class="fas fa-times me-2"></i>Limpiar
                            </button>
                            <button class="btn btn-primary" onclick="exportToExcel()">
                                <i class="fas fa-download me-2"></i>Exportar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clients Table -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="clientesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Cédula</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>Fecha Registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="clientesTableBody">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Nuevo Cliente -->
<div class="modal fade" id="nuevoClienteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Nuevo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nuevoClienteForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido *</label>
                            <input type="text" class="form-control" name="apellido" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cédula *</label>
                            <input type="text" class="form-control" name="cedula" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" name="telefono">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarCliente()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar Cliente -->
<div class="modal fade" id="editarClienteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Editar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editarClienteForm">
                    <input type="hidden" name="id" id="editClienteId">
                    <!-- Mismo contenido que el formulario de nuevo cliente -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="actualizarCliente()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Variables globales
    let clientes = [];
    let filteredClientes = [];

    // Cargar clientes al iniciar
    document.addEventListener('DOMContentLoaded', function() {
        loadClientes();
    });

    // Función para cargar clientes
    async function loadClientes() {
        try {
            const response = await fetch('/api/clientes');
            clientes = await response.json();
            filteredClientes = [...clientes];
            renderClientes();
        } catch (error) {
            console.error('Error cargando clientes:', error);
        }
    }

    // Función para renderizar clientes
    function renderClientes() {
        const tbody = document.getElementById('clientesTableBody');
        tbody.innerHTML = '';

        filteredClientes.forEach(cliente => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${cliente.id}</td>
                <td>${cliente.nombre}</td>
                <td>${cliente.apellido}</td>
                <td>${cliente.cedula}</td>
                <td>${cliente.telefono || '-'}</td>
                <td>${cliente.email || '-'}</td>
                <td>${cliente.direccion || '-'}</td>
                <td>${cliente.fecha_registro || '-'}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-1" onclick="editarCliente(${cliente.id})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="eliminarCliente(${cliente.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Función para abrir modal
    function openModal(modalId) {
        const modal = new bootstrap.Modal(document.getElementById(modalId));
        modal.show();
    }

    // Función para guardar cliente
    async function guardarCliente() {
        const form = document.getElementById('nuevoClienteForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.success) {
                // Cerrar modal y recargar datos
                bootstrap.Modal.getInstance(document.getElementById('nuevoClienteModal')).hide();
                form.reset();
                loadClientes();
                alert('Cliente guardado exitosamente');
            }
        } catch (error) {
            console.error('Error guardando cliente:', error);
            alert('Error al guardar cliente');
        }
    }

    // Función para editar cliente
    function editarCliente(id) {
        const cliente = clientes.find(c => c.id === id);
        if (cliente) {
            // Llenar formulario con datos del cliente
            document.getElementById('editClienteId').value = cliente.id;
            // Aquí llenarías los demás campos del formulario
            openModal('editarClienteModal');
        }
    }

    // Función para actualizar cliente
    async function actualizarCliente() {
        // Implementar lógica de actualización
        console.log('Actualizar cliente');
    }

    // Función para eliminar cliente
    async function eliminarCliente(id) {
        if (confirm('¿Está seguro de que desea eliminar este cliente?')) {
            try {
                const response = await fetch(`/api/clientes/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadClientes();
                    alert('Cliente eliminado exitosamente');
                }
            } catch (error) {
                console.error('Error eliminando cliente:', error);
                alert('Error al eliminar cliente');
            }
        }
    }

    // Función para limpiar filtros
    function clearFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('estadoFilter').value = '';
        filteredClientes = [...clientes];
        renderClientes();
    }

    // Función para exportar a Excel
    function exportToExcel() {
        // Implementar exportación a Excel
        alert('Función de exportación en desarrollo');
    }

    // Event listeners para filtros
    document.getElementById('searchInput').addEventListener('input', filterClientes);
    document.getElementById('estadoFilter').addEventListener('change', filterClientes);

    // Función para filtrar clientes
    function filterClientes() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const estadoFilter = document.getElementById('estadoFilter').value;

        filteredClientes = clientes.filter(cliente => {
            const matchesSearch = !searchTerm || 
                cliente.nombre.toLowerCase().includes(searchTerm) ||
                cliente.apellido.toLowerCase().includes(searchTerm) ||
                cliente.cedula.toLowerCase().includes(searchTerm);
            
            const matchesEstado = !estadoFilter || cliente.estado === estadoFilter;

            return matchesSearch && matchesEstado;
        });

        renderClientes();
    }
</script>
{% endblock %}
